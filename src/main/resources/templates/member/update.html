<!DOCTYPE html>
<html lang="en" 
 	xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8">
<title>회원 수정 폼</title>
</head>
<body>
		<form action="/member/update" method="post">
		<input type="hidden" th:value="${updateMember.id}" name="id"> <br>
		이메일 : <input type="text" th:value="${updateMember.memberEmail}" name="memberEmail" readonly > ※이메일은 수정할 수 없습니다. <br>
		비밀번호 : <input type="password" th:value="${updateMember.memberPassword}" name="memberPassword"> <br>
		이름 : <input type="text" th:value="${updateMember.memberName}" name="memberName" > <br>
		전화번호 : <input type="text" th:value="${updateMember.memberMobile}"  name="memberMobile"> <br>
		<input type="submit" value="정보수정">

	</form>

</body>
</html>
