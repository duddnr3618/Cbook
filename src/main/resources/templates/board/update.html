<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
<meta charset="UTF-8">

	<!-- 사용할 레이아웃-->
	<!-- bootstrap 사용-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link th:href="@{/css/layout1.css}" rel="stylesheet">
	
	
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block> 
    
<title>게시글 수정 페이지</title>

<style>
    /* 기존 스타일 유지 */

    /* 추가 스타일 코드 */
    body {
        font-family: Arial, sans-serif;
    }

    .layout {
        width: 600px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input,
    .layout textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .layout textarea {
        min-height: 300px;
    }

    .layout button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .layout button:hover {
        background-color: #45a049;
    }

    /* 에러 메시지 스타일 */
    .error-message {
        color: red;
    }
</style>

<!-- 추가 자바스크립트 코드 -->
<script>
    function validateForm() {
        var writer = document.forms["writeForm"]["writer"].value;
        var title = document.forms["writeForm"]["title"].value;
        var content = document.forms["writeForm"]["content"].value;

        if (writer === "" || title === "" || content === "") {
            document.getElementById("error").innerHTML = "모든 필드를 입력해주세요.";
            return false;
        }
    }
</script>

<body>
	

	<div class="layout">
		
    <form action="/board/update/{id}"  method="post" name="updateForm" >
		<input type="hidden" name="id" th:value="${boardUpdate.id}"> <br>
        제목: <input type="text" name="title" th:value="${boardUpdate.title}"> <br>
        작성자: <input type="text" name="writer" th:value="${boardUpdate.writer}"> <br>
        비밀번호 : <input type="text" name = pass id="boardPass"> <br>
        내용: <textarea name="content" th:text="${boardUpdate.content}"></textarea> <br>
     	<input type="hidden" name="hits" th:value="${boardUpdate.hits}"><br>
        <button type="button" value="수정" onclick="boardUpdate()">수정</button>
      	<button type="button" value="취소" onclick="boardBack()">취소</button>
      	
    </form>
	</div>
	
<script th:inline="javascript">
	
  	const boardUpdate = () => {
  	const pass = [[${boardUpdate.boardPass}]];			//DB에서 가져온 기존 비밀번호
    const inputPass = document.getElementById("boardPass").value.trim();   // 사용자가 입력한 비밀번호(공백제거)
    
    if (pass == inputPass) {
      document.updateForm.submit();
     
    } else {
      alert("비밀번호가 일치하지 않습니다.");
    }
    
    const boardBack = () => {
			location.href="/board/list";
	}
  }
</script>

</body>
</html>
